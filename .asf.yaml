github:
  description: "Apache TomEE"
  homepage: https://tomee.apache.org/
  labels:
    - jakarta-ee
    - microprofile
    - network-server
    - java
    - tomee

  features:
    wiki: false
    issues: false
    projects: false
  enabled_merge_buttons:
    squash:  true
    merge:   true
    rebase:  true
  protected_branches:
    # Prevent force pushes to primary branches
    main: {}
    tomee-1.7.x: {}
    tomee-7.0.x: {}
    tomee-7.1.x: {}
    tomee-8.x: {}
    tomee-9.x: {}
    tomee-10.x: {}
  custom_subjects:
    new_pr: "[PR] {title} ({repository})"
    close_pr: "Re: [PR] {title} ({repository})"
    comment_pr: "Re: [PR] {title} ({repository})"
    diffcomment: "Re: [PR] {title} ({repository})"
    merge_pr: "Re: [PR] {title} ({repository})"
    new_issue: "[I] {title} ({repository})"
    comment_issue: "Re: [I] {title} ({repository})"
    close_issue: "Re: [I] {title} ({repository})"
    catchall: "[GH] {title} ({repository})"
    new_discussion: "[D] {title} ({repository})"
    edit_discussion: "Re: [D] {title} ({repository})"
    close_discussion: "Re: [D] {title} ({repository})"
    close_discussion_with_comment: "Re: [D] {title} ({repository})"
    reopen_discussion: "Re: [D] {title} ({repository})"
    new_comment_discussion: "Re: [D] {title} ({repository})"
    edit_comment_discussion: "Re: [D] {title} ({repository})"
    delete_comment_discussion: "Re: [D] {title} ({repository})"
  dependabot_alerts: true
  dependabot_updates: true
  del_branch_on_merge: true

  autolink_jira:
    - TOMEE

notifications:
  commits:      commits@tomee.apache.org
  issues:       dev@tomee.apache.org
  pullrequests_status: commits@tomee.apache.org
  pullrequests_comment: commits@tomee.apache.org
  # Send dependabot PRs to commits@ instead
  pullrequests_bot_dependabot: commits@tomee.apache.org
  jira_options: link worklog
